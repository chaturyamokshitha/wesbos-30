<!DOCTYPE html>
<html lang="en">
<head>
    <title>event,capture,propagation</title>
</head>
    <body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style >
  <script>
    const divs=document.querySelectorAll('div');
    function text(e){
        console.log(this.classList.value);
        e.stopPropagation();//stops the bubbling
       
    }

    divs.forEach(a=>a.addEventListener('click',text,{capture:false,
    once: true
}));
  </script>  
    
</body>
</html>
